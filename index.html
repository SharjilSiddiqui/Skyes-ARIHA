<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skyes ARIHA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --day-bg: url('./assets/renders/day.jpg');
            --night-bg: url('./assets/renders/night.jpg');
            --button-color: #800040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: var(--night-bg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-image 0.6s ease-in-out;
        }

        /* Overlay for rotate message */
        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #rotate-message img {
            width: 100px;
            margin-bottom: 20px;
        }

        #rotate-message p {
            font-size: 18px;
            color: #333;
        }

        /* Hide all page content wrapper initially */
        #page-content {
            display: none;
        }

        /* Logo Styles */
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
        }

        /* UPDATED: Moves the Skyes logo to the top right */
        .logo-below {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            width: 130px;
        }

        /* Right-side flat buttons (3BHK / 4BHK) */
        .button-group {
            position: absolute;
            top: 40%;
            right: 5%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: flex-end;
            z-index: 3;
        }

        .tour-btn {
            min-width: 140px;
            height: 60px;
            border-radius: 40px;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            padding: 0 20px;
        }

        .tour-btn:hover {
            background: #c00064;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .tour-btn i {
            font-size: 1.4rem;
        }

        /* Floating circular utility buttons (bottom-right) */
        .utility-buttons {
            position: fixed;
            bottom: 1px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .utility-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            bottom: 12px;
        }

        .utility-btn:hover {
            background: #c00064;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Left-center VR & Amenities buttons */
        .vr-btn,
        .amenities-btn {
            position: absolute;
            left: 20px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            z-index: 4;
        }

        .vr-btn {
            top: 50%;
            transform: translateY(-50%);
        }

        .amenities-btn {
            top: calc(50% + 80px);
            transform: translateY(-50%);
        }

        .vr-btn:hover,
        .amenities-btn:hover {
            background: #c00064;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* UPDATED: Moves the day/night toggle to the bottom left */
        .day-night-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 4;
        }

        .day-night-toggle label {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .day-night-toggle input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .day-night-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }

        .day-night-toggle input[type="checkbox"]:checked::before {
            left: 21px;
            background: #fff;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .logo-left {
                width: 60px;
            }

            /* UPDATED: Adjusts the mobile position of the Skyes logo */
            .logo-below {
                width: 60px;
                top: 20px;
                right: 20px;
            }

            .button-group {
                top: 50%;
                right: 5%;
                transform: translateY(-50%);
                align-items: flex-end;
            }

            .tour-btn {
                min-width: 120px;
                height: 50px;
                font-size: 1rem;
                border-radius: 30px;
            }

            .tour-btn i {
                font-size: 1.2rem;
            }

            .utility-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .vr-btn,
            .amenities-btn {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }

            .utility-buttons {
                bottom: calc(25px + env(safe-area-inset-bottom));
                right: 15px;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="rotate-message">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" alt="Rotate Device">
        <p>Please rotate your device</p>
    </div>

    <div id="page-content">
        <audio id="background-audio" loop muted>
            <source src="./assets/audio/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <img src="./assets/ARIHA logo.png" alt="Ariha Logo" class="logo-left">
        <img src="./assets/Skyes_ARIHA.png" alt="Skyes Logo" class="logo-below">

        <button class="vr-btn" onclick="location.href='./project/project.html'">
            <i class="fa-solid fa-vr-cardboard"></i>
        </button>

        <button class="amenities-btn" onclick="location.href='./lobby/lobby.html'">
            <i class="fa-solid fa-concierge-bell"></i>
        </button>

        <div class="button-group">
            <button class="tour-btn" onclick="location.href='./3bhk/3bhk.html'">
                <i class="fa-solid fa-building"></i> 3 BhK
            </button>
            <button class="tour-btn" onclick="location.href='./4bhk/4bhk.html'">
                <i class="fa-solid fa-city"></i> 4 BhK
            </button>
        </div>

        <div class="utility-buttons">
            <button class="utility-btn" onclick="location.href='./index.html'">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="utility-btn" onclick="toggleFullscreen()">
                <i class="fa-solid fa-expand"></i>
            </button>
            <button class="utility-btn" id="audioBtn" onclick="toggleAudio()">
                <i class="fa-solid fa-volume-xmark"></i>
            </button>
        </div>

        <div class="day-night-toggle">
            <label id="themeLabel" for="toggleTheme">NIGHT</label>
            <input type="checkbox" id="toggleTheme" checked />
        </div>
    </div>

    <script>
        // Orientation check
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // Portrait
                document.getElementById("rotate-message").style.display = "flex";
                document.getElementById("page-content").style.display = "none";
            } else {
                // Landscape
                document.getElementById("rotate-message").style.display = "none";
                document.getElementById("page-content").style.display = "block";
            }
        }

        window.addEventListener("load", checkOrientation);
        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);

        // Audio toggle
        function toggleAudio() {
            const audio = document.getElementById("background-audio");
            const audioBtn = document.getElementById("audioBtn");

            if (audio.muted) {
                audio.muted = false;
                audio.play();
                audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                audio.muted = true;
                audio.pause();
                audioBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
        }

        // Day/Night toggle
        window.onload = function () {
            checkOrientation(); // check orientation first

            const toggle = document.getElementById("toggleTheme");
            const themeLabel = document.getElementById("themeLabel");

            // set default to night
            document.body.style.backgroundImage = "var(--night-bg)";
            toggle.checked = true;
            themeLabel.textContent = "NIGHT";

            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    document.body.style.backgroundImage = "var(--night-bg)";
                    themeLabel.textContent = "DAY";
                } else {
                    document.body.style.backgroundImage = "var(--day-bg)";
                    themeLabel.textContent = "NIGHT";
                }
            });
        };

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>

</html>
