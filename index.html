<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skyes ARIHA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --day-bg: url('./assets/renders/day.jpg');
            --night-bg: url('./assets/renders/night.jpg');
            --button-color: #800040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: var(--night-bg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-image 0.6s ease-in-out;
        }

        /* Overlay for rotate message */
        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #rotate-message img {
            width: 100px;
            margin-bottom: 20px;
        }

        #rotate-message p {
            font-size: 18px;
            color: #333;
        }

        /* Hide all page content wrapper initially */
        #page-content {
            display: none;
        }

        /* Logo Styles */
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
        }

        /* UPDATED: Moves the Skyes logo to the top right */
        .logo-below {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            width: 130px;
        }

        /* Right-side flat buttons (3BHK / 4BHK) */
        .button-group {
            position: absolute;
            top: 40%;
            right: 5%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: flex-end;
            z-index: 3;
        }

        .tour-btn {
            min-width: 140px;
            height: 60px;
            border-radius: 40px;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            padding: 0 20px;
        }

        .tour-btn:hover {
            background: #c00064;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .tour-btn i {
            font-size: 1.4rem;
        }

        /* Floating circular utility buttons (bottom-right) */
        .utility-buttons {
            position: fixed;
            bottom: 1px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .utility-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            bottom: 12px;
        }

        .utility-btn:hover {
            background: #c00064;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Left-center VR & Amenities buttons */
        .left-button-group {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 4;
        }

        .vr-btn,
        .amenities-btn,
        .floor-plans-btn {
            min-width: 180px;
            height: 55px;
            padding: 0 15px;
            border-radius: 30px;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .btn-text {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .vr-btn:hover,
        .amenities-btn:hover,
        .floor-plans-btn:hover {
            background: #c00064;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* UPDATED: Moves the day/night toggle to the bottom left */
        .day-night-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 4;
        }

        .day-night-toggle label {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .day-night-toggle input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .day-night-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }

        .day-night-toggle input[type="checkbox"]:checked::before {
            left: 21px;
            background: #fff;
        }

        /* Fullscreen Modal & Slider */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .slider-image.active {
            display: block;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            user-select: none;
            -webkit-user-select: none;
            transform: translateY(-50%);
            background-color: black;
            z-index: 10;
        }

        .prev {
            left: 0;
            /* Add this line to align the button to the left */
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 10;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            /* button { background: red !important; } */
            .logo-left {
                width: 40px;
            }

            /* UPDATED: Adjusts the mobile position of the Skyes logo */
            .logo-below {
                width: 40px;
                top: 20px;
                right: 20px;
            }

            .button-group {
                top: 50%;
                right: 5%;
                transform: translateY(-50%);
                align-items: flex-end;
            }

            .tour-btn {
                /* min-width: 120px; */
                height: 50px;
                font-size: 1rem;
                border-radius: 30px;
            }

            .tour-btn i {
                font-size: 1.2rem;
            }

            .utility-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            /* ADDED: Mobile layout for left buttons */
            .left-button-group {
                left: 10px;
                top: unset;
                bottom: 80px;
                transform: none;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                width: calc(100% - 20px);
            }
            
            .vr-btn,
            .amenities-btn,
            .floor-plans-btn {
                width: 40px;
                height: 80px;
            }

            .vr-btn:hover,
            .amenities-btn:hover,
            .floor-plans-btn:hover {
                transform: scale(1.1);
            }

            .utility-buttons {
                bottom: calc(25px + env(safe-area-inset-bottom));
                right: 15px;
                gap: 10px;
            }
            
            .day-night-toggle {
                bottom: 25px;
                left: 15px;
            }
        }

        @media (max-width: 1000px) {
            /* button { background: red !important; } */
            .logo-left {
                width: 60px;
            }

            /* UPDATED: Adjusts the mobile position of the Skyes logo */
            .logo-below {
                width: 60px;
                top: 20px;
                right: 20px;
            }

            .button-group {
                top: 50%;
                right: 5%;
                transform: translateY(-50%);
                align-items: flex-end;
            }

            .tour-btn {
                width: 30px;
                height: 42px;
                font-size: .8rem;
                /* border-radius: 30px; */
            }

            .tour-btn i {
                font-size: 1rem;
            }

            .utility-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            /* ADDED: Mobile layout for left buttons */
            .left-button-group {
                top: 50%;
                left: 10px;
                transform: translateY(-50%);
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .vr-btn,
            .amenities-btn,
            .floor-plans-btn {
                width: 50px;
                height: 43px;
            }

            .vr-btn:hover,
            .amenities-btn:hover,
            .floor-plans-btn:hover {
                transform: scale(1.1);
            }

            .utility-buttons {
                bottom: calc(25px + env(safe-area-inset-bottom));
                right: 15px;
                gap: 10px;
            }
            
            .day-night-toggle {
                bottom: 25px;
                left: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="rotate-message">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" alt="Rotate Device">
        <p>Please rotate your device</p>
    </div>

    <div id="page-content">
        <audio id="background-audio" loop muted>
            <source src="./assets/audio/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <img src="./assets/ARIHA logo.png" alt="Ariha Logo" class="logo-left">
        <img src="./assets/Skyes_ARIHA.png" alt="Skyes Logo" class="logo-below">
        
        <div class="left-button-group">
            <button class="vr-btn" onclick="location.href='./project/project.html'">
                <i class="fa-solid fa-vr-cardboard"></i>
                <span class="btn-text">Projects + Landmarks</span>
            </button>
            <button class="amenities-btn" onclick="location.href='./lobby/lobby.html'">
                <i class="fa-solid fa-concierge-bell"></i>
                <span class="btn-text">Amenities</span>
            </button>
            <button class="floor-plans-btn" onclick="openModal()">
                <i class="fa-solid fa-map-location-dot"></i>
                <span class="btn-text">Floor Plans</span>
            </button>
        </div>

        <div class="button-group">
            <button class="tour-btn" onclick="location.href='./3bhk/3bhk.html'">
                <i class="fa-solid fa-building"></i> 3 BhK
            </button>
            <button class="tour-btn" onclick="location.href='./4bhk/4bhk.html'">
                <i class="fa-solid fa-city"></i> 4 BhK
            </button>
        </div>

        <div class="utility-buttons">
            <button class="utility-btn" onclick="location.href='./index.html'">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="utility-btn" onclick="toggleFullscreen()">
                <i class="fa-solid fa-expand"></i>
            </button>
            <button class="utility-btn" id="audioBtn" onclick="toggleAudio()">
                <i class="fa-solid fa-volume-xmark"></i>
            </button>
        </div>

        <div class="day-night-toggle">
            <label id="themeLabel" for="toggleTheme">NIGHT</label>
            <input type="checkbox" id="toggleTheme" checked />
        </div>
    </div>

    <div id="floorPlansModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="slider-container">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <div class="slider" id="imageSlider">
            </div>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        // Orientation check
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // Portrait
                document.getElementById("rotate-message").style.display = "flex";
                document.getElementById("page-content").style.display = "none";
            } else {
                // Landscape
                document.getElementById("rotate-message").style.display = "none";
                document.getElementById("page-content").style.display = "block";
            }
        }

        window.addEventListener("load", checkOrientation);
        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);

        // Audio toggle
        function toggleAudio() {
            const audio = document.getElementById("background-audio");
            const audioBtn = document.getElementById("audioBtn");

            if (audio.muted) {
                audio.muted = false;
                audio.play();
                audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                audio.muted = true;
                audio.pause();
                audioBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
        }

        // Day/Night toggle
        window.onload = function () {
            checkOrientation(); // check orientation first

            const toggle = document.getElementById("toggleTheme");
            const themeLabel = document.getElementById("themeLabel");

            // set default to night
            document.body.style.backgroundImage = "var(--night-bg)";
            toggle.checked = true;
            themeLabel.textContent = "NIGHT";

            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    document.body.style.backgroundImage = "var(--night-bg)";
                    themeLabel.textContent = "DAY";
                } else {
                    document.body.style.backgroundImage = "var(--day-bg)";
                    themeLabel.textContent = "NIGHT";
                }
            });
        };

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Floor plans modal & slider logic
        const floorPlansModal = document.getElementById("floorPlansModal");
        const imageSlider = document.getElementById("imageSlider");
        let slideIndex = 1;

        // Array of 9 image paths. Replace with your actual image paths.
        const floorPlanImages = [
            // './assets/floor-plans/Parking-Floor.jpg',
            './assets/floor-plans/Ground-Floor.jpg',
            './assets/floor-plans/7th-Floor-Eco-Deck.jpg',
            // './assets/floor-plans/15-22-29-Refuge-Floor.jpg',
            './assets/floor-plans/16-21-23-28-30-35-Typical-Floor.jpg',
            './assets/floor-plans/36th-Floor-Duplex-Lower.jpg',
            './assets/floor-plans/37th-Floor-Duplex-Upper.jpg',
            // './assets/floor-plans/3BHK-Typical-Floor-Without-Text.jpg',
            // './assets/floor-plans/4BHK-Typical-Floor-Without-Text.jpg',
        ];

        // Function to create and inject image elements
        function createImages() {
            floorPlanImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('slider-image');
                imageSlider.appendChild(img);
            });
        }
        createImages();

        function openModal() {
            floorPlansModal.style.display = "flex";
            showSlides(slideIndex);
        }

        function closeModal() {
            floorPlansModal.style.display = "none";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slider-image");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        // Close modal if user clicks outside of the content
        window.addEventListener('click', function (event) {
            if (event.target == floorPlansModal) {
                closeModal();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape" || event.key === "Esc") {
                closeModal();
            }
        });
    </script>
</body>

</html>
