<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skyes ARIHA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --day-bg: url('./assets/renders/day.jpg');
            --night-bg: url('./assets/renders/night.jpg');
            --button-color: #800040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: var(--day-bg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-image 0.6s ease-in-out;
        }

        /* Logo Styles */
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
        }

        .logo-center {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 150px;
        }

        /* Right-side flat buttons (3BHK / 4BHK) */
        .button-group {
            position: absolute;
            top: 40%;
            right: 5%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: flex-end;
            z-index: 3;
        }

        .tour-btn {
            min-width: 140px;
            height: 60px;
            border-radius: 40px;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            padding: 0 20px;
        }

        .tour-btn:hover {
            background: #c00064;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .tour-btn i {
            font-size: 1.4rem;
        }

        /* Floating circular utility buttons (bottom-right) */
        .utility-buttons {
            position: fixed;
            /* instead of absolute */
            bottom: 1px;
            /* distance from bottom */
            right: 10px;
            /* distance from right */
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .utility-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .utility-btn:hover {
            background: #c00064;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Left-center VR button */
        .vr-btn {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            z-index: 4;
        }

        .vr-btn:hover {
            background: #c00064;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Day/Night Toggle */
        .day-night-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 4;
        }

        .day-night-toggle label {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .day-night-toggle input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .day-night-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }

        .day-night-toggle input[type="checkbox"]:checked::before {
            left: 21px;
            background: #fff;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .logo-left {
                width: 90px;
            }

            .logo-center {
                width: 120px;
            }

            .button-group {
                top: 50%;
                right: 5%;
                transform: translateY(-50%);
                align-items: flex-end;
            }

            .tour-btn {
                min-width: 120px;
                height: 50px;
                font-size: 1rem;
                border-radius: 30px;
            }

            .tour-btn i {
                font-size: 1.2rem;
            }

            .utility-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .vr-btn {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }

            .utility-buttons {
                bottom: calc(25px + env(safe-area-inset-bottom));
                right: 15px;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <audio id="background-audio" loop muted>
        <source src="./assets/audio/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Logos -->
    <img src="./assets/ARIHA logo.png" alt="Ariha Logo" class="logo-left">
    <img src="./assets/Skyes_ARIHA.png" alt="Skyes Logo" class="logo-center">

    <!-- Left-center VR button -->
    <button class="vr-btn" onclick="location.href='./project/project.html'">
        <i class="fa-solid fa-vr-cardboard"></i>
    </button>

    <!-- Right side buttons -->
    <div class="button-group">
        <button class="tour-btn" onclick="location.href='./3bhk/3bhk.html'">
            <i class="fa-solid fa-building"></i> 3 BhK
        </button>
        <button class="tour-btn" onclick="location.href='./4bhk/4bhk.html'">
            <i class="fa-solid fa-city"></i> 4 BhK
        </button>
    </div>

    <!-- Bottom-right circular buttons -->
    <div class="utility-buttons">
        <button class="utility-btn" onclick="location.href='./index.html'">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="utility-btn" onclick="toggleFullscreen()">
            <i class="fa-solid fa-expand"></i>
        </button>
        <button class="utility-btn" id="audioBtn" onclick="toggleAudio()">
            <i class="fa-solid fa-volume-xmark"></i>
        </button>
    </div>

    <!-- Top-Right Theme Toggle -->
    <div class="day-night-toggle">
        <label id="themeLabel" for="toggleTheme">DAY</label>
        <input type="checkbox" id="toggleTheme" />
    </div>

    <script>
        // Audio toggle
        function toggleAudio() {
            const audio = document.getElementById("background-audio");
            const audioBtn = document.getElementById("audioBtn");

            if (audio.muted) {
                audio.muted = false;
                audio.play();
                audioBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            } else {
                audio.muted = true;
                audio.pause();
                audioBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
        }

        // Day/Night toggle
        window.onload = function () {
            const toggle = document.getElementById("toggleTheme");
            const themeLabel = document.getElementById("themeLabel");

            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    document.body.style.backgroundImage = "var(--night-bg)";
                    themeLabel.textContent = "NIGHT";
                } else {
                    document.body.style.backgroundImage = "var(--day-bg)";
                    themeLabel.textContent = "DAY";
                }
            });
        };

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>

</html>
